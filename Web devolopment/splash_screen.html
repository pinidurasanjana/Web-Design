<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure the splash screen is on top */
        }
        #splash-screen img {
            width: 100px; /* Adjust the size of the loader image as needed */
            height: auto;
            margin-bottom: 20px;
        }
        #splash-screen h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #splash-screen p {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="splash-screen">
    <img src="loader.gif" alt="Loader Image">
    <h1>Website Title</h1>
    <p>Website Mission</p>
    <p>Group Members:</p>
    <ul>
        <li>Member 1</li>
        <li>Member 2</li>
        <li>Member 3</li>
        <!-- Add more members if needed -->
    </ul>
</div>

<!-- JavaScript to redirect after 4 seconds -->
<script>
    window.onload = function() {
        setTimeout(function() {
            window.location.href = "home.html"; // Redirect to the Home page
        }, 4000); // Redirect after 4 seconds
    };
</script>
</body>
</html>
