<body>
    <div class="logo-container">
        <img src="Picsart_24-03-28_21-25-56-169.png" alt="Website Logo" class="logo">
        <div class="navbar">
            <div class="navbar">

            </div>
        </a>
    </div>

    <div id="label" class="text-center"></div>
    <div class="shopping-cart" id="shopping-cart"></div>

    <form id="user-details-form">
        <fieldset class="personaldetails">
            <legend><h3>Contact Details</h3></legend>
            <label for="firstname" class="required">First Name:</label><br>
            <input type="text" name="name" id="firstname" placeholder="Enter your first name"  >
            <br>
            <br>
            <label for="surname" class="required">Surname:</label><br>
            <input type="text" name="name" id="surname" placeholder="Enter your Surname" >
            <br>
            <br>
            <label for="email" class="required">Email address:</label><br>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" >
            <br>
            <br>
            <label for="phonenumber">Phone Number:</label><br>
            <input type="number" name="phonenumber" id="phonenumber" class="required" size="10" maxlength="10" placeholder="0712345678">
            <br>

            <div class="button-container">
                <input class="submit" type="reset" name="reset" value="Clear">
                <input class="submit" type="submit" name="send" value="Save Changes">
            </div>
        </fieldset>
        <br>
        <fieldset class="paymentdetails">
            <legend><h3>Payment Details</h3></legend>
            <label for="cardnumber"  class="required">Card Number:</label><br>
            <input type="text" name="cardnumber" id="cardnumber" placeholder="1111-2222-3333-4444">
            <br>
            <br>
            <label for="holdername" class="required" >Cardholder Name:</label><br>
            <input type="text" name="name" id="holdername" placeholder="Enter Cardholder Name">
            <br>
            <br>
            <label for="ex_date" class="required" >Expiry Date:</label><br>
            <input type="text" id="ex_date" name="ex-date"placeholder="MM/YY" maxlength="5">
            <br>
            <br>
            <label for="ccv" class="required" >CCV:</label><br>
            <input type="number" id="ccv" name="ccv">
            <br>

            <div class="button-container">
                <input class="submit" type="reset" name="reset" value="Clear">
                <input class="submit" type="submit" name="send" value="Save Changes">
            </div>
        </fieldset>
        <br>
        <fieldset class="billingdetails">
            <legend><h3>Billing Address</h3></legend>
            <label for="address1" class="required" >Address Line 1:</label><br>
            <input type="text" name="address1" id="address1">
            <br>
            <br>
            <label for="address2">Address Line 2:</label><br>
            <input type="text" name="address2" id="address2">
            <br>
            <br>
            <label for="town" class="required" >Town/City:</label><br>
            <input type="text" name="town" id="town">
            <br>
            <br>
            <label for="state">State/Country:</label><br>
            <input type="text" name="state" id="state">
            <br>
            <br>
            <label for="zip" class="required" >Postcode/Zip code:</label><br>
            <input type="number" name="zipcode" id="zip">
            <br>
            <br>
            <label for="country" class="required" >Country</label><br>
            <select name="Country" id="country" >
                <option value="select from list">Select From List</option>
                <option value="srilanka">Sri-Lanka</option>
                <option value="austrailia">Austrailia</option>
                <option value="china">China</option>
                <option value="india">India</option>
            </select>
            <br>

            <div class="button-container">
                <input class="submit" type="reset" name="reset" value="Clear">
                <input class="submit" type="submit" name="send" value="Save Changes">
            </div>
        </fieldset>
    </form>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="PageEditor.html"><i>Page Editor</i></a>
            </div>
        </div>
    </footer>
</body>

</html>
